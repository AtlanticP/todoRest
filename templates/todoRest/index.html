<!DOCTYPE html>
<html>
<head>
	<title>to do</title>
	{% load staticfiles %}
</head>
<body ng-app="toDo" ng-controller="toDoController">
	<h1>To Do List</h1>
	<form ng-submit="toDoAdd()">
		<input type="text" ng-model="toDoInput" placeholder="Add a new to do...">
		<input type="submit" value="submit">
	</form>
	<br>
	<div ng-repeat="todo in todoList">
		<span ng-bind="todo.todoText"></span>
	</div>

	<script src="{% static 'js/angular.js' %}" type="text/javascript"></script>

	<script src="{% static 'js/todo.js' %}" type="text/javascript"></script>
</body>
</html>
